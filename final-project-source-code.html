<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>
    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
            font-family: sans-serif;
        }
        button {
            display: block;
            margin: auto;
        }
        img {
            width: 200px;
            height: auto;
            box-shadow: 10px 10px 5px #000000;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1 class="name"></h1>
    <button>Generate Character</button>
    <img src="" class="character-img" alt="">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // jQuery in here
            $("button").on("click", function() {
                const randomNumber = Math.ceil(Math.random() * 88)
                console.log(randomNumber);
                $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomNumber}.json`, function(data) {
                    console.log(data['image']);
                    $("h1.name").text(data['name'])
                    console.log(data['image']);
                    $(".character-img").attr("src", data['image'])
                })
            })
        })
    </script>
</body>
</html>
